<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/png" href="./content/images/favicon.ico" />

    <!-- inject-vendor:css -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="../../node_modules/toastr/toastr.css" rel="stylesheet" />
    <link href="../../bower_components/angular-gridster/dist/angular-gridster.min.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="./content/customtheme.css" rel="stylesheet">
    <link href="./content/styles.css" rel="stylesheet" />
    <!-- endinject -->
    
</head>
<body>
    <div>
        <div data-ng-include="'app/common/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Starter App
                </div>
            </div>
        </div>
    </div>

    <!--<span data-cc-scroll-to-top></span>-->

    <!-- inject-vendor:js -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../../node_modules/angular-route/angular-route.js"></script>
    <script src="../../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../node_modules/lodash/dist/lodash.js"></script>
    <script src="../../node_modules/moment/moment.js"></script>
    <script src="../../node_modules/toastr/toastr.js"></script>
    <script src="../../bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="../../bower_components/angular-gridster/src/angular-gridster.js"></script>
    <script src="../../bower_components/javascript-detect-element-resize/detect-element-resize.js"></script>
    <script src="../../bower_components/javascript-detect-element-resize/jquery.resize.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="app/common/exception/exception.module.js"></script>
    <script src="app/common/exception/exception-handler.js"></script>
    <script src="app/common/exception/exception.js"></script>
    <script src="app/common/logger/logger.module.js"></script>
    <script src="app/common/logger/logger.js"></script>
    <script src="app/common/router/router.module.js"></script>
    <script src="app/common/router/routehelper.js"></script>

    <!-- core module -->
    <script src="app/common/core/core.module.js"></script>
    <script src="app/common/core/constants.js"></script>
    <script src="app/common/core/config.js"></script>
    <script src="app/common/core/dataservice.js"></script>

    <!-- layout -->
    <script src="app/common/layout/layout.module.js"></script>
    <script src="app/common/layout/shell.js"></script>

    <!--widgets-->
    <script src="app/common/widgets/widgets.module.js"></script>
    <script src="app/common/widgets/ccSpinner.js"></script>
    <script src="app/common/widgets/ccWidgetClose.js"></script>
    <script src="app/common/widgets/ccWidgetHeader.js"></script>
    <script src="app/common/widgets/ccWidgetMinimize.js"></script>

    <!--admin module -->
    <script src="app/modules/admin/admin.module.js"></script>
    <script src="app/modules/admin/config.route.js"></script>
    <script src="app/modules/admin/admin.js"></script>

    <!-- dashboard module -->
    <script src="app/modules/dashboard/dashboard.module.js"></script>
    <script src="app/modules/dashboard/config.route.js"></script>
    <script src="app/modules/dashboard/dashboard.js"></script>

    <!--home module -->
    <script src="app/modules/home/home.module.js"></script>
    <script src="app/modules/home/config.route.js"></script>
    <script src="app/modules/home/customTileCtrl.js"></script>
    <script src="app/modules/home/home.js"></script>

    <!-- endinject -->
</body>
</html>
